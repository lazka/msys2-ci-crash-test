name: Hello World
on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        msystem: [MINGW64, MINGW32, UCRT64, CLANG64, CLANG32]
        dummy: [1, 2, 3]
    env:
      MSYS: winjitdebug

    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: false
          install: git base-devel
          pacboy: cc:p meson:p

      - name: Setup JIT debugging
        run: |
          mkdir -p /c/dumps
          ./procdump64.exe -accepteula -ma -i /c/dumps
          ./procdump.exe -accepteula -ma -i /c/dumps

      - name: Test
        run: |
          git clone --depth 1 https://github.com/msys2/MINGW-packages
          cd MINGW-packages/mingw-w64-gobject-introspection
          makepkg-mingw -Csf --noarchive --noconfirm --nocheck
          cd ..
          cd mingw-w64-mesa
          makepkg-mingw -Csf --noarchive --noconfirm --nocheck

      - name: Show dumps
        if: always()
        run: |
          shopt -s nullglob
          for f in /c/dumps/*; do
            echo "::group::[$f]"
            ./minidump-stackwalk.exe "$f"
            echo "::endgroup::"
          done
